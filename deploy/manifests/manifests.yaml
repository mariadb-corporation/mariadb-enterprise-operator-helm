kind: Deployment
metadata:
  name: mariadb-enterprise-operator-webhook
  labels:
    helm.sh/chart: mariadb-enterprise-operator-0.0.3
    app.kubernetes.io/name: mariadb-enterprise-operator-webhook
    app.kubernetes.io/instance: mariadb-enterprise-operator
    app.kubernetes.io/version: "0.0.4"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb-enterprise-operator-webhook
      app.kubernetes.io/instance: mariadb-enterprise-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb-enterprise-operator-webhook
        app.kubernetes.io/instance: mariadb-enterprise-operator
    spec:
      serviceAccountName: mariadb-enterprise-operator-webhook
      automountServiceAccountToken: true
      hostNetwork: false
      containers:
        - image: "us-central1-docker.pkg.dev/mariadb-es-docker-registry/enterprise-docker/mariadb-enterprise-operator:0.0.4"
          imagePullPolicy: IfNotPresent
          name: webhook
          args:
            - webhook
            - --ca-cert-path=/tmp/k8s-webhook-server/serving-certs/ca.crt
            - --cert-dir=/tmp/k8s-webhook-server/serving-certs
            - --dns-name=mariadb-enterprise-operator-webhook.default.svc
            - --port=9443
            - --metrics-addr=:8080
            - --health-addr=:8081
            - --log-level=INFO
          ports:
            - containerPort: 9443
              protocol: TCP
              name: https
            - containerPort: 8080
              protocol: TCP
              name: metrics
            - containerPort: 8081
              protocol: TCP
              name: health
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: mariadb-enterprise-operator-webhook-cert
